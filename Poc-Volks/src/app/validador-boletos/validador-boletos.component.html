<div class="main-content">
    <div class="cabecalho">
        <h1 class="textoVwProtege" style="color: #095b73;">Validador de Boletos</h1>
    </div>

    <div class="divDados">
        <h1 class="spanDescricao">Confirme a autenticidade do seu boleto de forma prática e
            efetue seu pagamento com segurança.
        </h1>
        <div style="margin-top: 50px;">
            <label for="barcodeInput" style="color: #095b73; font-weight: bold; font-size: 12px;">Código de barras</label>
            <input type="text" class="form-control" id="barcodeInput" aria-describedby="barcodeHelp" 
            oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 48)"
            placeholder="Enter barcode">

        </div>

        <div class="container" style="margin-left: -15px; margin-top: 20px;">
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary"
                        style="border-radius: 20px; background-color: #095b73; border-color: #095b73;">
                        Validar boleto
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
